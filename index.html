<!DOCTYPE html>
<html>
	<head>
		<title>War: The Traditional Card Game</title>
		<link rel = "shortcut icon" href = "download.jpg">
		<link rel="stylesheet" type="text/css" href="War.css">
		<meta charset="UTF-8">
	</head>
	<body class="whole" id="whole">

			<div class="bodyDefault" id="bodyDefault">				
				<div id="userCardDiv" class="bigDiv">
					<h1 class="cardText">You Drew:</h1>
					<div id="userCard" class="cardDiv twod">
					</div>
				</div>

				<div class="buttonDiv">
					<button class="drawButton" onclick="draw()" style="display: inline-block;">Draw</button>
					<button class="simButton" onclick="simulation()" style="display: inline-block;">Sim</button>
				</div>
				
				<div id="computerCardDiv" class="bigDiv">
					<h1 class="cardText">The Computer Drew:</h1>
					<div id="computerCard" class="cardDiv twoh">
					</div>
				</div>

				<div>
					<div class="UserNumber">
				  	<p id="UserNumber" class="CN">26</p>
				  </div>
					<div class="ComNumber">
						<p class="CN" id="ComNumber">26</p>
					</div>
				</div>

	

				<div class="resultTextDiv">
					<p class="defaultText resultText" id="default">To begin, click Draw</p>
					<p class="winText resultText" id="win">You won his card!</p>
					<p class="loseText resultText" id="lose">Sorry, you lost your card</p>
					<p class="tieText resultText" id="tie">Cards are the same, redraw!</p>
				</div>

				<div class="buttonDiv2">
					<button class="restartButton" onclick="restart();">Restart</button>
				</div>

			</div>

			<div class="bodyWin" id="bodyWin">
				<div class="space"></div>
				<p>Congratulations, You Win!</p>
				<div class="space"></div>
				<button class="playAgainButton" onclick="playAgain()">Play Again?</button>
			</div>
			<div class="bodyLose" id="bodyLose">
				<div class="space"></div>
				<p>Sorry, You Lose.</p>
				<div class="space"></div>
				<button class="playAgainButton" onclick="playAgain()">Play Again?</button>
			</div>
			<script src="War.js"></script>	
	</body>
</html>
