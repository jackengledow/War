<!DOCTYPE html>
<html>
	<head>
		<title>War: The Traditional Card Game</title>
		<link rel="stylesheet" type="text/css" href="War.css">
		<script src="War.js"></script>
		<meta charset="UTF-8">
	</head>
	<body>

			<div>
				<div id="computerCardDiv" class="bigDiv">
					<p class="cardText">The Computer Drew:</p>
					<div id="computerCard" class="cardDiv">
					</div>
				</div>
				
				<div class="buttonDiv">
						<button class="drawButton" onclick="shuffle()">Draw</button>
				</div>
				
				<div id="userCardDiv" class="bigDiv">
					<p class="cardText">You Drew:</p>
					<div id="userCard" class="cardDiv">
					</div>
				</div>

				<div class="resultTextDiv">
					<p class="defaultText resultText">To begin, click Draw</p>
					<p class="winText resultText">You won his card!</p>
					<p class="loseText resultText">Sorry, you lost your card</p>
					<p class="tieText resultText">Cards are the same, redraw!</p>
				</div>

				<div class="buttonDiv2">
					<button class="restartButton">Restart</button>
				</div>

			</div>
				
	</body>
</html>
