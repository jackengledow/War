<!DOCTYPE html>
<html>
	<head>
		<title>War: The Traditional Card Game</title>
		<link rel="stylesheet" type="text/css" href="War.css">
	</head>
	<body>

			<div>
				<div id="computerCardDiv" class="bigDiv">
					<h1>The Computer Drew:</h1>
					<div id="computerCard" class="cardDiv">
						<div id="computerNumberPlace" class="number">
						</div>
					</div>
				</div>
				
				<div class="buttonDiv">
						<button class="drawButton" onclick="draw()">Draw</button>
				</div>
				
				
				<div id="userCardDiv" class="bigDiv">
					<h1>You Drew:</h1>
					<div id="userCard" class="cardDiv">
						<div id="userNumberPlace" class="number">
						</div>
					</div>
				</div>
			</div>
				
	</body>
</html>
