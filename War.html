<!DOCTYPE html>
<html>
	<head>
		<title>War: The Traditional Card Game</title>
		<link rel="stylesheet" type="text/css" href="War.css">
		<meta charset="UTF-8">
	</head>
	<body class="whole" id="whole">

			<div>
				<div id="computerCardDiv" class="bigDiv">
					<p class="cardText">The Computer Drew:</p>
					<div id="computerCard" class="cardDiv">
					</div>
				</div>
				
				<div class="buttonDiv">
						<button class="drawButton" onclick="draw()">Draw</button>
				</div>
				
				<div id="userCardDiv" class="bigDiv">
					<p class="cardText">You Drew:</p>
					<div id="userCard" class="cardDiv">
					</div>
				</div>

				<div class="resultTextDiv">
					<p class="defaultText resultText" id="default">To begin, click Draw</p>
					<p class="winText resultText" id="win">You won his card!</p>
					<p class="loseText resultText" id="lose">Sorry, you lost your card</p>
					<p class="tieText resultText" id="tie">Cards are the same, redraw!</p>
				</div>

				<div class="buttonDiv2">
					<button class="restartButton" onclick="restart();">Restart</button>
				</div>

			</div>
			<script src="War.js"></script>	
	</body>
</html>
